name: Test E2E

on:
  pull_request:

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  test-e2e:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Test E2E
        uses: cypress-io/github-action@v5
        with:
          project: ./
          browser: chrome
          start: npm run preview
          wait-on: 'http://localhost:4173'
          wait-on-timeout: 120
 